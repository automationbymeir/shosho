<!DOCTYPE html>
<html lang="en" data-src="/Landing.html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoso (Mobile)</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/favicon.svg">

  <script src="/js/mobile-redirect.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; font-family: Heebo, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #fff; }
    html[dir="rtl"] body { direction: rtl; }
    .loading { padding: 18px; color: #334155; }
  </style>
</head>
<body>
  <div class="loading">Loading mobile viewâ€¦</div>
  <script>
    (function () {
      try {
        const pref = localStorage.getItem('shoso_ui_dir') || 'auto';
        const dir = (pref === 'rtl' || pref === 'ltr') ? pref : 'ltr';
        document.documentElement.setAttribute('dir', dir);
        document.documentElement.setAttribute('lang', dir === 'rtl' ? 'he' : 'en');
      } catch (e) {}
    })();
  </script>
  <script src="/mobile/shell.js"></script>
</body>
</html>
